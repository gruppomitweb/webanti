 <script type="text/javascript">
  function openPagelet(tpl){
    if(window.opener.newCurrentObj){
      window.opener.newCurrentObj('New','pagelet',{template:tpl});
      window.close();
    }else if(window.opener.parent.newCurrentObj){
      window.opener.parent.newCurrentObj('New','pagelet',{template:tpl});
      window.close();
    }else if(window.opener.opener && window.opener.opener.newCurrentObj){
      window.opener.opener.newCurrentObj('New','pagelet',{template:tpl});
      window.opener.close();
      window.close();
    }else{
      window.open("../pagelet/editor.jsp?template="+tpl, "pageletditor_new", "resizable=yes,status=no,toolbar=no,menubar=no,location=no");
      window.close();
    }
  }
 </script>
